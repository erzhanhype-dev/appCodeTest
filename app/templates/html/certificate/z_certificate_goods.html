<html>
<head>
  <meta charset="UTF-8">
  <title>Сертификат на товары</title>
  <style>
    body {
      font-size: 14px;
      font-family: Arial;
      margin: 0;
      padding: 0;
    }
    .page {
        height: 295.5mm;
        width: 209mm;
        background: #ffffff url('../app/templates/certificate.jpg') top center repeat-y;
        background-size: 209mm 295.5mm;
        margin: 0;
    }
    div.padding {
        padding: 90px 70px 0 70px;
    }
    h1 {
      font-size: 14px;
      text-align: center;
      margin-bottom: 22px;
    }
    p {
      line-height: 1.3em;
      margin-bottom: 8px;
      font-size: 13px;
    }
    p.center {
        text-align: center;
    }
    p.small {
        font-size: 9px;
        text-align: justify;
    }
    table td, table th {
      font-size: 12px;
    }
    table th {
      font-weight: bold;
      text-align: left;
    }
    table {
      width: 100%;
      border: none;
      margin: 20px 0 20px 0;
    }
    .left {
        float: left;
        width: 40%;
        text-align: left;
    }
    .right {
        float: right;
        width: 40%;
        text-align: right;
    }
  </style>
</head>
<body>
    <div class="page">
        <div class="padding">
            <h1>[Z_TITLE]</h1>
            <p class="center">[Z_SUBTITLE]</p>
            <div class="left"><p>[Z_NUM]</p></div>
            <div class="right"><p>[Z_DATE]</p></div>
            <div style="clear: both;"></div>
            <p><strong>[Z_PRE]</strong></p>
            [Z_TABLE]
            <p>[Z_SUM]</p>
            <p>[Z_DOC]</p>
            <p>[Z_ROP]</p>
            <p class="center" style="margin-top: 20px; margin-bottom: 20px;">[Z_QR]</p>
            <p class="small">[Z_S1]</p>
            <p class="small">[Z_S2] [LOG_INFO]</p>
            [CANCELLED]
        </div>
    </div>
    [LOGS]
</body>
</html>
